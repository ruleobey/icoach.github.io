<!doctype html>
<html lang="en">
    <head>
        <title>누가 좀 도와줘요!!!!</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style type="text/css">
          input{
            margin-top: 140px;
          }
        </style>
    </head>
    <body>

        <div class="row">
            <div class="container">
                <div class="form-group">
                    <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Type to search table...">
                </div>
                <br>
                <table class="table-bordered table pull-right" id="mytable" cellspacing="0" style="width: 100%;">
                    <thead>
                        <tr role="row">
      <th class="지역-cell">지역</th>
      <th class="학교명-cell">학교명</th>
      <th class="년제-cell">년제</th>
      <th class="모집단위-cell">모집단위</th>
      <th class="모집-cell">모집</th>
      <th class="-cell"></th>
    </tr>
  </thead>
  <tbody>
    <tr class="firstRow">
      <td class="지역-cell">강원</td>
      <td class="학교명-cell">카톨릭관동대</td>
      <td class="년제-cell">4</td>
      <td class="모집단위-cell">경기지도학전공</td>
      <td class="모집-cell">14</td>
      <td class="-cell">전국대회 8강 30분이상 출전, 왕중왕전 40%이상 출전, 주말리그 승률 60% 중 시간 50% 이상 출전</td>
    </tr>
    <tr>
      <td class="지역-cell">충북</td>
      <td class="학교명-cell">건국대</td>
      <td class="년제-cell">4</td>
      <td class="모집단위-cell">스포츠헬스과학부\n(스포츠건강학전공)</td>
      <td class="모집-cell">9</td>
      <td class="-cell">전국대회 8강 30분이상 출전, 왕중왕전 30%이상 출전, 주말리그 준우승 시간 50% 이상 출전</td>
    </tr>
    <tr class="lastRow">
      <td class="지역-cell"></td>
      <td class="학교명-cell"></td>
      <td class="년제-cell"></td>
      <td class="모집단위-cell"></td>
      <td class="모집-cell"></td>
      <td class="-cell">전국대회 4강 80% 이상 출전, 왕중왕전 4강 70% 이상 출전</td>
    </tr>
  </tbody>
</table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#search").keyup(function(){
                _this = this;
                $.each($("#mytable tbody tr"), function() {
                    if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
                       $(this).hide();
                    else
                       $(this).show();
                });
            });
        });
        </script>
    </body>
</html>
